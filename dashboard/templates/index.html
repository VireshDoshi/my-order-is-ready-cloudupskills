<!DOCTYPE html>

<html>
  <head>
  <title>Orders</title>
  <style>
    body{
    padding: 5px;
    }
    .container {
      position: center;
      color: rgb(10, 10, 10);
    }
    .container-float {
      float: left;
      margin: 3%;
      position: relative;
      color: rgb(10, 10, 10);
    }
    .container-cold {
     float: left;
      margin: 3%;
      position: relative;
      color: rgb(0, 68, 255);
    }
    .container-hot {
      float: left;
      margin: 3%;
      position: relative;
      color: rgb(255, 0, 0);
    }
    
    .bottom-middle-status {
      position: absolute;
      bottom: -4px;
      left: 4px;
      font: bold 24px/45px Helvetica, Sans-Serif;
      background: rgb(255, 255, 255); /* fallback color */
      background: rgba(248, 246, 246, 0.7);
      padding: 2px; 

    }
    .top-left-order {
      position: absolute;
      top: -4px;
      left: 4px;
      font: bold 24px/45px Helvetica, Sans-Serif;
      background: rgb(255, 255, 255); /* fallback color */
      background: rgba(255, 254, 254, 0.7);
      padding: 2px; 
    }
    .circle {
      height: 50px;
      width: 50px;
      background-color: rgb(230, 224, 224);
      border-radius: 50%;
    }
    .blink {
      animation: blinker 1s step-start infinite;
    }

    @keyframes blinker {
      50% {
        opacity: 0;
      }
    }
    #footer {
            position: fixed;
            padding: 10px 10px 0px 10px;
            bottom: 0;
            width: 100%;
            font: bold 24px/45px Helvetica, Sans-Serif;
            /* Height of the footer*/ 
            height: 80px;
            background-color: rgb(0, 0, 0);
            color: white;
        }
    
  </style>
  <link rel="shortcut icon" href="#">
</head>
  <body>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript">

    var App = {
      refreshDataRegularly: function(){
          setInterval(function(){
              $.ajax({
                  url: '/getorders/',
                  success: function(data){

                    orders = JSON.parse(data)
                    console.log(orders)
                    var $output = $('#response-area').empty();
                    console.log(orders.length)
                    for(var i = 0; i < orders.length; i++) {

                      var order_id = orders[i].order_id;
                      var local_order_status = "";
                      if (orders[i].order_status == "new"){
                        local_order_status = '<span class="blink_no">preparing</span>'
                      } else {
                        local_order_status = '<span class="blink">collect me</span>'
                      }
                      var divStr = '<img src="/static/img/' + orders[i].source + '.png" /><div class="top-left-order circle">' + orders[i].order_id + " " + local_order_status + '</div>';
                      
                      if (orders[i].order_temp == "cold"){
                        $output.append($('<div class="container-cold">').html(divStr));
                        }
                      else if (orders[i].order_temp == "hot" ) {
                        $output.append($('<div class="container-hot">').html(divStr));
                      }
                      else{
                        $output.append($('<div class="container-float">').html(divStr));
                      }
                    }
                    $output.empty
                  }
              });        
          }, 10000);
      }
    };
  
    $(document).ready(function(){
        App.refreshDataRegularly();
    }
    );

  </script>
<img id="shop" src="/static/img/pret_logo.png" />
<div id="response-area">Please wait...</div>
<div id="footer">cloudupskills.co.uk - 2021 - Hey, Where is my order?</div>
</body>
</html>
